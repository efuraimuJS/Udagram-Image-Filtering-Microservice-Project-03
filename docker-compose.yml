version: "3"
services:
  backenduser:
    image: efuraimujs/api-users-component:v2
    environment:
      POSTGRES_USERNAME: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
      POSTGRES_DB: $POSTGRES_DB 
      POSTGRES_HOST: $POSTGRES_HOST
      AWS_REGION: $AWS_REGION 
      AWS_PROFILE: $AWS_PROFILE 
      AWS_BUCKET: $AWS_BUCKET
      JWT_SECRET: $JWT_SECRET
      URL: "http://localhost:8100"
    # networks:
    #   - example-net

  backendfeed:
    image: efuraimujs/api-feeds-component:v2
    volumes:
      - $HOME/.aws:/root/.aws
    environment:
      POSTGRES_USERNAME: $POSTGRES_USERNAME
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: $POSTGRES_HOST
      AWS_REGION: $AWS_REGION
      AWS_PROFILE: $AWS_PROFILE 
      AWS_BUCKET: $AWS_BUCKET
      JWT_SECRET: $JWT_SECRET
      URL: "http://localhost:8100"
    # networks:
    #   - example-net

  reverseproxy:
    image: efuraimujs/api-gateway-component:v2
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - backenduser
      - backendfeed
    # networks:
    #   - example-net
          
  frontend:
    image: efuraimujs/frontend-component:v2
    ports:
      - "8100:80"
